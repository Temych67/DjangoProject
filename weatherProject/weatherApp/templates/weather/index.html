<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Погода</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Weather_Project</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Главная</a>
    <a class="p-2 text-dark" href="#">Информация</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Документация</a>
</div>
  <div class="container">
    <div class="row">
      <div class="col-6 offset-1">
          <h1>Погода в любом городе</h1>
        <form action="" method="POST">
          {% csrf_token %}
          <label for="city">Город</label>
          {{ form.name }}
         <input type="submit" name="send" value="Узнать" class=" mt-2 btn btn-danger">
         </form>
      </div>
      <div class="col-4 offset-1">
          <h1>Информация</h1>
          {% for info in all_info %}
          <div class="alert alert-info">
            <div class="row">
              <div class="col-9">
               <b>City:</b> {{info.city}}<br>
               <b>Temputer:</b> {{info.temp}}<sup>o</sup>C<br>
              </div>
              <div class="col-2 offset-1">
                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" class="img-thumbnail">
              </div>
              <div class="col-2">
                 <input type="reset" name="delete" value="Удалить"class="mt-2 btn btn-secondary bnt-sm">
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    
  </div>


</body>
</html>
